<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - K-Jastip Universe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="jastipApp()">

    <div class="blob blob-2" style="top: -50px; right: -50px;"></div>

    <nav class="navbar glass">
        <div class="container nav-content">
            <div class="logo">K-Jastip<span>âœ¨</span></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="catalog.html">Katalog</a>
                <a href="contact.html" class="active">Let's Talk</a>
            </div>
            <div class="menu">
                <template x-if="!isLoggedIn">
                    <button @click="showLoginModal = true" class="btn btn-primary">Login</button>
                </template>
                <template x-if="isLoggedIn">
                    <div class="user-profile">
                        <div class="avatar-circle" x-text="username.charAt(0)"></div>
                        <span class="username-text" x-text="username"></span>
                        <button @click="logout()" class="btn btn-sm">Keluar</button>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h1>Butuh Bantuan? <br>Let's Talk! ðŸ’Œ</h1>
                <p class="desc">Admin kami siap membantu kamu tracking pesanan atau request barang khusus.</p>
                <br>
                <div class="contact-item">
                    <div class="icon-box">WA</div>
                    <span>+62 812-3456-7890</span>
                </div>
                <div class="contact-item">
                    <div class="icon-box">IG</div>
                    <span>@kjastip.universe</span>
                </div>
                <div class="contact-item">
                    <div class="icon-box">@</div>
                    <span>help@kjastip.id</span>
                </div>
            </div>

            <div class="contact-form-box glass">
                <h3>Kirim Pesan</h3>
                <input type="text" placeholder="Nama Kamu" class="form-input">
                <input type="email" placeholder="Email Aktif" class="form-input">
                <textarea placeholder="Tulis pesan atau request barang disini..." class="form-input"></textarea>
                <button class="btn btn-primary btn-block">Kirim Pesan ðŸš€</button>
            </div>
        </div>
    </section>

    <div class="modal-backdrop" x-show="showLoginModal" style="display: none;">
        <div class="modal-box glass">
            <h3>Login Member âœ¨</h3>
            <input type="text" x-model="inputName" placeholder="Nama kamu..." class="form-input">
            <button @click="login()" class="btn btn-primary btn-block">Masuk</button>
            <button @click="showLoginModal = false" class="btn-close">x</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
